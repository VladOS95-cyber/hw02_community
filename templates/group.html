<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% extends "base.html" %}
    {% block title %}Записи сообщества {{ group.title }} | {% endblock %}
  </head>
  <body>
    <h1>{{ post.author }}</h1>
    <p>
        {{ post.text }}
    </p>
    {% for post in posts %}
    <h3>
        Автор:{{ post.author }}, дата публикации: {{ post.pub_date }}
    </h3>
    {% endfor %}
  </body>
</html>
